<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    (function() {
      const repo = "SummitCommunities";
      const hostname = window.location.hostname;
      const isGHPages = hostname.includes("github.io");
      const path = window.location.pathname;

      // Only redirect if not already at index.html
      if (path.endsWith("index.html")) return;

      let newPath = path;

      if (isGHPages) {
        // Remove repo prefix if present
        const repoPrefix = "/" + repo;
        if (path.startsWith(repoPrefix)) {
          newPath = path.slice(repoPrefix.length);
        }
        newPath = "/" + newPath.replace(/^\/+/, ""); // ensure single starting slash
        window.location.replace(`/${repo}/index.html${newPath}${window.location.search}${window.location.hash}`);
      } else {
        // Local dev
        window.location.replace(`/index.html${newPath}${window.location.search}${window.location.hash}`);
      }
    })();
  </script>
</head>
<body></body>
</html>
